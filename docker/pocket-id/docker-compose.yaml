services:
  pocket-id:
    image: ghcr.io/pocket-id/pocket-id
    container_name: pocket-id
    restart: unless-stopped
    environment:
      - PUBLIC_APP_URL=https://id.tryrocket.cloud
      - TRUST_PROXY=true
      - MAXMIND_LICENSE_KEY=
      - PUID=1000
      - PGID=1000
    ports:
      - 3000:80
    volumes:
      - "./data:/app/backend/data"
    healthcheck:
      test: "curl -f http://localhost/health"
      interval: 1m30s
      timeout: 5s
      retries: 2
      start_period: 10s