apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lldap
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tryrocket-cloud/home-ops.git
    targetRevision: main
    path: 'k8s/lldap/overlays/production'

  destination:
    server: https://kubernetes.default.svc
    namespace: lldap

  info:
    - name: 'Helm Chart:'
      value: 'https://artifacthub.io/packages/helm/djjudas21/lldap'
    - name: 'Dashboard'
      value: 'https://ldap.tryrocket.cloud/'

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true