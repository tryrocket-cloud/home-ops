apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lldap
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
spec:
  project: default
  sources:
    - repoURL: https://djjudas21.github.io/charts/ 
      targetRevision: v0.5.3
      chart: lldap
      helm:
        valueFiles:
          - $values/k8s/lldap/values.yaml

    - repoURL: https://github.com/tryrocket-cloud/home-ops.git
      targetRevision: main
      ref: values

    - repoURL: https://github.com/tryrocket-cloud/home-ops.git
      path: k8s/lldap/overlays/production
      targetRevision: main

  destination:
    server: https://kubernetes.default.svc
    namespace: lldap

  info:
    - name: 'Helm Chart:'
      value: 'https://artifacthub.io/packages/helm/djjudas21/lldap'
    - name: 'Dashboard'
      value: 'https://ldap.tryrocket.cloud/'

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true