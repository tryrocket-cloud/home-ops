apiVersion: apps/v1
kind: Deployment
metadata:
  name: lldap
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: lldap
  template:
    metadata:
      labels:
        app: lldap
    spec:
      containers:
        - name: lldap
          image: lldap/lldap:stable-alpine@sha256:9e605a66c02514bfcffd1b67cafb1e98d50992216bb2871d7ae44622047dd09d
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 17170
            - name: ldap
              containerPort: 3890
          env:
            - name: TZ
              value: Europe/Berlin
            - name: UID
              value: "1000"
            - name: GID
              value: "1000"
            - name: LLDAP_VERBOSE
              value: "true"
            - name: LLDAP_SMTP_OPTIONS__ENABLE_PASSWORD_RESET
              value: "true"

          envFrom:
            - secretRef:
                name: ldap
            - secretRef:
                name: smtp
          volumeMounts:
            - name: lldap-volume
              mountPath: /etc/lldap/data
      volumes:
        - name: lldap-volume
          persistentVolumeClaim:
            claimName: lldap-pvc
