apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portainer
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
spec:
  project: default
  sources:
    - repoURL: https://portainer.github.io/k8s/
      # targetRevision: v0.31.6
      chart: portainer
      helm:
        valueFiles:
          - $values/k8s/portainer/values.yaml

    - repoURL: https://github.com/tryrocket-cloud/home-ops.git
      targetRevision: main
      ref: values

    - repoURL: https://github.com/tryrocket-cloud/home-ops.git
      path: k8s/portainer
      targetRevision: main

  destination:
    server: https://kubernetes.default.svc
    namespace: portainer

  info:
    - name: 'Helm chart:'
      value: 'https://portainer.github.io/k8s/charts/portainer/'

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
