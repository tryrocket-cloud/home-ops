# https://gitea.com/gitea/helm-chart/src/branch/main/values.yaml

deployment:
  env:
    - name: TZ
      value: Europe/Berlin

ingress:
  enabled: true
  className: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: 'kube-system-https-redirect@kubernetescrd'
  hosts:
    - host: gitea.tryrocket.cloud
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: gitea-tryrocket-cloud-production-tls
      hosts:
        - gitea.tryrocket.cloud

persistence:
  enabled: true
  create: true
  mount: true
  claimName: gitea-pvc
  size: 4Gi
  accessModes:
    - ReadWriteOnce
  storageClass: longhorn-retain
  # volumeName: gitea-pv

redis-cluster:
  enabled: false
redis:
  enabled: false
postgresql:
  enabled: false
postgresql-ha:
  enabled: false

# image:
#   rootless: false

gitea:
  config:
    database:
      DB_TYPE: sqlite3
    session:
      PROVIDER: memory
    cache:
      ADAPTER: memory
    queue:
      TYPE: level
