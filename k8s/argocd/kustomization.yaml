apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd
resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.13.0/manifests/install.yaml
  - namespace.yaml
  - ingress.yaml
  - certificate.yaml

configMapGenerator:
  - name: argocd-cmd-params-cm
    literals:
      - server.insecure=true
    behavior: merge
