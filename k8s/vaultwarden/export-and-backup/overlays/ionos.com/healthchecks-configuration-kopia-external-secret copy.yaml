apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: healthchecks-configuration-kopia-external-secret
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: truenas-tryrocket-cloud-healthchecks-kopia-configuration
    creationPolicy: Owner
  data:
    - secretKey: HC_PING_URL
      remoteRef:
        key: healthchecks.io/checks/ionos.com/vaultwarden-export-backup-kopia
        property: HC_PING_URL
